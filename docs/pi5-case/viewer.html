<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi 5 Case Model</title>
  <style>
    body { margin:0; background:#0b1020; color:#e5e7eb; font-family:Arial,sans-serif; }
    #title { position:fixed; top:10px; left:10px; z-index:10; background:rgba(17,24,39,.85); border:1px solid #334155; border-radius:10px; padding:8px 10px; font-size:14px; }
    #status { color:#93c5fd; margin-left:8px; }
    #viewer { position:fixed; inset:0; }
  </style>
</head>
<body>
  <div id="title">Raspberry Pi 5 minimal case (preloaded)<span id="status"> loading...</span></div>
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>
  <script>
  (function(){
    const statusEl = document.getElementById('status');
    const container = document.getElementById('viewer');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1020);

    const camera = new THREE.PerspectiveCamera(55, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.set(180,130,180);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    scene.add(new THREE.HemisphereLight(0xffffff, 0x1e293b, 1.2));
    const dl = new THREE.DirectionalLight(0xffffff, 0.9);
    dl.position.set(200,220,160);
    scene.add(dl);
    scene.add(new THREE.GridHelper(320, 32, 0x334155, 0x1f2937));

    function fit(obj){
      const box = new THREE.Box3().setFromObject(obj);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x,size.y,size.z) || 1;
      const dist = (maxDim/(2*Math.tan((camera.fov*Math.PI/180)/2))) * 1.7;
      camera.position.set(center.x+dist, center.y+dist*0.7, center.z+dist);
      controls.target.copy(center);
      controls.update();
    }

    fetch('./pi5_min_case_preloaded.stl')
      .then(r => { if(!r.ok) throw new Error('HTTP '+r.status); return r.arrayBuffer(); })
      .then(buf => {
        const loader = new THREE.STLLoader();
        const geom = loader.parse(buf);
        geom.computeVertexNormals();
        geom.center();
        const mesh = new THREE.Mesh(geom, new THREE.MeshStandardMaterial({color:0x93c5fd, roughness:0.45, metalness:0.05}));
        scene.add(mesh);
        fit(mesh);
        statusEl.textContent = ' loaded';
      })
      .catch(e => statusEl.textContent = ' failed: ' + e.message);

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    (function anim(){ requestAnimationFrame(anim); controls.update(); renderer.render(scene,camera); })();
  })();
  </script>
</body>
</html>
